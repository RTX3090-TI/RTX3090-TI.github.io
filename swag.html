<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/c6b61f351e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Flegg Media Player">
    <meta property="og:description" content="ã€¢discord.gg/cykK38gzMB">
    <meta name="theme-color" content="#5e5e5e">
</head>
<body>
    <header class="masthead">
        <div class="container h-100 align-items-center">
            <div class="mx-auto text-center">
                <svg viewBox="0 0 600 150">
                    <symbol id="s-text">
                      <text text-anchor="middle" x="50%" y="50%" dy="1em" font-size="60%">dmca takedown</text>
                    </symbol>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                </svg>
                <svg viewBox="0 100 600 158">
                    <symbol id="s-texts">
                      <text text-anchor="middle" x="50%" y="50%" dy="1.3em" font-size="50%">incoming</text>
                    </symbol>
                    <use class="text" xlink:href="#s-texts"></use>
                    <use class="text" xlink:href="#s-texts"></use>
                    <use class="text" xlink:href="#s-texts"></use>
                    <use class="text" xlink:href="#s-texts"></use>
                    <use class="text" xlink:href="#s-texts"></use>
                </svg>
                <a href="https://discord.gg/cykK38gzMB" target="_blank" rel="noopener"><button class="button">Join Discord</button></a>
                <a href="https://RTX3090-TI.github.io" rel="noopener"><button class="button">Main Site</button></a>
                <div class="music_container">
                    <div class="player">
                        <audio id="Audio" crossOrigin="anonymous"></audio>
                        <div class="details">
                          <div class="track-art"></div>
                          <div class="track-name">Track Name</div>
                          <div class="track-artist">Track Artist</div>
                        </div>
                        <div class="buttons">
                          <div class="prev-track" onclick="prevTrack(), new Visualizer().ini();"><em class="fa fa-step-backward fa-2x"></em></div>
                          <div class="playpause-track" onclick="playpauseTrack(), new Visualizer().ini();"><em class="fa fa-play-circle fa-3x"></em></div>
                          <div class="next-track" onclick="nextTrack(), new Visualizer().ini();"><em class="fa fa-step-forward fa-2x"></em></div>
                        </div>
                        <div class="slider_container">
                          <div class="current-time">00:00</div>
                          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                          <div class="total-duration">00:00</div>
                        </div>
                        <div class="slider_container">
                          <em class="fa fa-volume-down"></em>
                          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                          <em class="fa fa-volume-up"></em>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <canvas id='visualizer' width="1900" height="500" align="left" style="position:absolute;bottom:0%;"></canvas>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
        <script src="js/player.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/visualizer.js"></script>
</body>
</html>
